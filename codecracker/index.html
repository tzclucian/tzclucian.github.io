<html>
<head>
    <script type="text/javascript" src="./res/js/jquery.min.js"></script>
    <script type="text/javascript" src="./res/js/code.min.js"></script>
    <script type="text/javascript" src="./res/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./res/js/flipclock.js"></script>

    <link type="text/css" rel="stylesheet" href="res/css/code.min.css"/>
    <link type="text/css" rel="stylesheet" href="./res/css/flipclock.css"/>
    <link type="text/css" rel="stylesheet" href="./res/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="./res/css/bootstrap-theme.css"/>
    <link rel="icon" type="image/png" href="./res/img/favicon-32x32.png" sizes="32x32" />
    <meta charset="UTF-8">
    <title>Code Cracker</title>
</head>

<body onload="bodyLoad()">
<div>
    <!-- Success modal -->
    <div class="modal fade" id="success_modal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="successModalLabel">Success!</h4>
                </div>
                <div class="modal-body">
                    <p id="dialog-code"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Failure modal -->
    <div class="modal fade" id="fail_modal" tabindex="-1" role="dialog" aria-labelledby="failModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="failModalLabel">Failure!</h4>
                </div>
                <div class="modal-body">
                    Code expired!
                </div>
            </div>
        </div>
    </div>

    <div id="background-image">
        
    </div>

    <header class="header">
        <div class="clock">
        </div>
    </header>

    <button id="reset_button" type="submit" onclick="boot()">reboot</button>

    <div id="init_section">
        <table id="properties">
            <tr id="properties-header">
                <td>code_Settings</td>
                <td id="code-initialised-status">waiting...</td>
            </tr>
            <tr>
                <td>
                    <label for="code_length">length</label>
                </td>
                <td>
                    <select id="code_length" class="form-control">
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="time">total_Time</label>
                </td>
                <td>
                    <select id="time" class="form-control">
                        <option value="3">3 seconds</option>
                        <option value="30">30 seconds</option>
                        <option value="60">60 seconds</option>
                        <option value="300">5 minutes</option>
                        <option value="600">10 minutes</option>
                        <option value="900" selected>15 minutes</option>
                        <option value="1200">20 minutes</option>
                        <option value="1500">25 minutes</option>
                        <option value="1800">30 minutes</option>
                        <option value="2700">45 minutes</option>
                        <option value="3599">60 minutes</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="time_loss">second_Loss_Per_Failed_Try</label>
                </td>
                <td>
                    <select id="time_loss" class="form-control">
                        <option value="0" selected>0 seconds</option>
                        <option value="1">1 second</option>
                        <option value="2">2 seconds</option>
                        <option value="3">3 seconds</option>
                        <option value="4">4 seconds</option>
                        <option value="5">5 seconds</option>
                        <option value="6">6 seconds</option>
                        <option value="7">7 seconds</option>
                        <option value="8">8 seconds</option>
                        <option value="9">9seconds</option>
                        <option value="10">10 seconds</option>
                        <option value="15">15 seconds</option>
                        <option value="20">20 seconds</option>
                        <option value="30">30 seconds</option>
                        <option value="45">40seconds</option>
                        <option value="60">60 seconds</option>
                    </select>
                </td>
            </tr>
        </table>
        <button id="init_button" onclick="initialiseCodeParameters()" class="btn">INIT</button>
    </div>

    <form action="crack.html" method="post">


        <table id="keypad" cellpadding="5" cellspacing="3">
            <tr>
                <td onclick="updateCode('1');">1</td>
                <td onclick="updateCode('2');">2</td>
                <td onclick="updateCode('3');">3</td>
            </tr>
            <tr>
                <td onclick="updateCode('4');">4</td>
                <td onclick="updateCode('5');">5</td>
                <td onclick="updateCode('6');">6</td>
            </tr>
            <tr>
                <td onclick="updateCode('7');">7</td>
                <td onclick="updateCode('8');">8</td>
                <td onclick="updateCode('9');">9</td>
            </tr>
            <tr>
                <td onclick="updateCode('*');">*</td>
                <td onclick="updateCode('0');">0</td>
                <td onclick="updateCode('#');">#</td>
            </tr>
        </table>

        <input id="code_input" type="text" name="code" value="" maxlength="4" class="display"
               readonly="readonly"/>
    </form>

    <button id="setup_button" onclick="setupCode()" class="btn" disabled>SETUP</button>
    <button id="verify_button" onclick="verifyCode()" class="btn" disabled>VERIFY</button>

    <table id="results" cellpadding="5" cellspacing="3">

    </table>
</div>
</body>
</html>
